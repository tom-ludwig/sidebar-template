services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pocketid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pocketid}
      POSTGRES_DB: ${POSTGRES_DB:-pocketid}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    volumes:
      - pocketid_db:/var/lib/postgresql/data

  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:latest
    ports:
      - "${POCKET_ID_PORT:-1411}:1411"
    environment:
      APP_URL: ${POCKET_ID_APP_URL:-http://localhost:1411}
      DB_PROVIDER: postgres
      DB_CONNECTION_STRING: postgresql://${POSTGRES_USER:-pocketid}:${POSTGRES_PASSWORD:-pocketid}@postgres:5432/${POSTGRES_DB:-pocketid}
      ENCRYPTION_KEY: ${POCKET_ID_ENCRYPTION_KEY:-dev-only-change-me-in-production!}
      TRUST_PROXY: "false"
    volumes:
      - pocketid_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pocketid_db:
  pocketid_data:
